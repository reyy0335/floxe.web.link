<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floxe RP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    /* Logo pojok kanan */
    #logo-floxe {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 60px;
      height: auto;
      z-index: 999;
    }

    .container {
      max-width: 600px;
      margin: 80px auto 40px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      color: #888;
    }

    .server-ip {
      background-color: #111;
      color: #00ffff;
      padding: 10px 20px;
      margin: 20px auto;
      border-radius: 8px;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      padding: 0 20px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #00ffff;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s;
    }

    .buttons a:hover {
      background-color: #00cccc;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 40px;
      padding-bottom: 20px;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .buttons a {
        width: 180px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Logo di pojok -->
  <img src="https://i.imgur.com/Skmz9yO.jpeg" alt="Logo" id="logo-floxe">

  <div class="container">
    <h1>Floxe RP</h1>
    <h2>ðŸ“¢ Server Information</h2>
    
    <div class="server-ip">128.199.100.10:7779</div>

    <div class="buttons">
      <a href="#" onclick="copyIP()">Copy IP</a>
      <a href="https://discord.gg/yourdiscord" target="_blank">Join Discord</a>
      <a href="#">Info Lain</a>
      <a href="#">Staff List</a>
      <a href="#">Peraturan Server</a>
      <a href="#">Cara Join</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Floxe Roleplay. All rights reserved.
  </footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText("128.199.100.10:7779");
      alert("IP berhasil disalin!");
    }
  </script>

</body>
</html>
