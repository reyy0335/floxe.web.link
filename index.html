<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floxe Roleplay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      background: url('https://i.imgur.com/JcnF2FL.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: bgMove 60s linear infinite;
      position: relative;
    }
    
    @keyframes bgMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }
      
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    #logo-floxe {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 60px;
      height: auto;
      z-index: 2;
      border-radius: 6px;
    }

    .container {
      max-width: 600px;
      margin: 80px auto 40px auto;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px #000;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      color: #ddd;
      text-shadow: 1px 1px 3px #000;
    }

    .server-ip {
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ffff;
      padding: 10px 20px;
      margin: 20px auto;
      border-radius: 8px;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      padding: 0 20px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #00ffff;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s;
    }

    .buttons a:hover {
      background-color: #00cccc;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-top: 40px;
      padding-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .buttons a {
        width: 180px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <img src="https://i.imgur.com/Skmz9yO.jpg" alt="Logo" id="logo-floxe">

  <div class="container">
    <h1>Floxe RP</h1>
    <h2>ðŸ“¢ Server Information</h2>
    
    <div class="server-ip">#ServerMaju!</div>

    <div class="buttons">
      <a href="#" onclick="copyIP()">Copy IP</a>
      <a href="https://discord.gg/v8kDgpGRn3" target="_blank">Join Discord</a>
      <a href="#">Info Lain</a>
      <a href="stafflist.html">Staff List</a>
      <a href="rules.html">Peraturan Server</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Floxe Roleplay. All rights reserved.
  </footer>

      navigator.clipboard.writeText("188.166.185.206:8014");
      alert("IP berhasil disalin!");
    }
  </script>

</body>
</html>
